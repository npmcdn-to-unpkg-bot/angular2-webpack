<h2>My Heroes</h2>

<hero-search></hero-search>

<button (click)="gotoDetailAdd()">Add New Hero</button>

<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="gotoDetail(hero)" [class.selected]="hero === selectedHero">
    <span class="hero-element">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </span>
    <button class="delete-button" (click)="deleteHero(hero, $event)">Delete</button>
  </li>
</ul>

<div class="error" *ngIf="error">{{error}}</div>
