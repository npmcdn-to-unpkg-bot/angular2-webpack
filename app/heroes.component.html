<h2>My Heroes</h2>

<hero-search></hero-search>

<hr>

<button (click)="gotoDetail()">Add New Hero</button>

<div class="error" *ngIf="error">{{error}}</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes | slice:(currentPage-1) * itemsPerPage:currentPage * itemsPerPage"
      (click)="gotoDetail(hero)" [class.selected]="hero === selectedHero">
    <span class="hero-element">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </span>
    <button class="delete-button" (click)="deleteHero(hero, $event)">Delete</button>
  </li>
</ul>

<ul class="pagination">
  <li [ngClass]="prevPageDisabled()">
    <a (click)="prevPage()">< 前へ</a>
  </li>
  <li *ngFor="let n of range()"
      [ngClass]="{active: n === currentPage}"
      (click)="setPage(n)">
    <a>{{n}}</a>
  </li>
  <li [ngClass]="nextPageDisabled()">
    <a (click)="nextPage()">次へ ></a>
  </li>
</ul>
