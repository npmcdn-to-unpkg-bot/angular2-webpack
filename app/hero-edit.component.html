<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input type="text" [(ngModel)]="hero.name" placeholder="name">
  </div>
</div>
<div class="btn">
  <button (click)="goBack()">キャンセル</button>
  <button (click)="save()">保存する</button>
</div>
